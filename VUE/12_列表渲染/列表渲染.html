<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>模板</title>
</head>

<body>
    <!-- 
        V-for指令：
            1.用于展示列表数据
            2.语法：v-for="(item,index) in xxx :key="index或者yyy"
            3.可遍历：数组、对象、字符串（用的少）、指定次数(用的也少)

     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(item,index) in persons" :key="index">
                {{item.name}}-{{item.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value,k) in car" ::key="k">
                {{k}}-{{value}}
            </li>
        </ul>


         <!-- 遍历字符串 -->
         <h2>测试遍历字符串</h2>
         <ul>
             <li v-for="(char,index) in str" ::key="index">
                 {{char}}-{{index}}
             </li>
         </ul>

          <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) in 10" ::key="index">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            persons:[
                {id:'001',name:'张三',age:'18'},
                {id:'002',name:'李四',age:'19'},
                {id:'003',name:'王五',age:'20'},
            ],
            car:{
                name:'奥迪A7',
                price:'50w',
                color:'黑色'
            },
            str:"hello"
        }
    })

</script>

</html>
