    <!-- 
        Vue模板语法有两大类:
        1.插值语法
        功能:用于解析标签体内容.
        写法:{{xxx}} xxx事js表达式,且可以直接读取到data中的所有属性.
        2.指令语法
        功能:用于解析标签属性(包括:标签属性 标签体内容 绑定事件......).
        举例:v-bind:href='xxx'或简写为:href="xxx",xxx同样要写js表达式.且可以直接读取到data中的所有属性.
        备注:Vue中有很多的指令,且形式都是V-????,此处我们只是拿v-bind来举例.
     -->
