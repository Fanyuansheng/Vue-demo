<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="root">
    <h1>你好,{{name}}</h1>
</div>
    <!--  //data与el的两种写法
        1.el有两种写法
                1.new vue时候先配置el属性.
                2.先创建vue实例,随后再通过vm.$mount('#root')指定el的值.
        2.data有两种写法 
                1.对象式
                2.函数式
            如何选择:目前哪种写法都可以,以后学习到组件时,data必须使用函数式,否则会报错.
        3.一个重要的原则:
                由vue管理的函数,一定不要写箭头函数,一旦写了箭头函数,this就不再是vue实例了.-->

    <script>
        Vue.config.productionTip = false;   //组织Vue在启动时生成生产提示

        //     //el的两种写法
        // const v=new Vue({
        //     //el:'#root',//第一种写法
        //     data:{
        //         name:'尚硅谷'
        //     }
        // })
        // console.log(v)
        // setTimeout(() => {
        //     v.$mount('#root')//第二种写法
        // }, 3000);
        //data的两种写法
        new Vue({
            el:'#root',
            // data:{
            //     name:'尚硅谷'
            // }   
            //data的第二种写法:函数式
            data(){
                console.log('@@@@',this)//此处的this是vue实例
                return {
                    name:'尚硅谷'
                }
            }
        })
       
    </script>
</body>
</html>
