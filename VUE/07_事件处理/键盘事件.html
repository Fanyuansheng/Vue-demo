<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>键盘事件</title>
</head>
<body>
    <!-- 
        1.Vue中常用的按键别名：
        回车=>enter
        删除=>delete
        退出=>esc
        空格=>space
        换行=>tab（ 特殊适合用keydown事件）
        上=>up
        下=>down
        左=>left
        右=>right
        大小写键是caps-lock
        2.Vue未提供的别名的按键，可以使用按键原始的key值去绑定，但注意要转为 kebab-case（短横线命名）

        3.系统修饰键（用法特殊）：ctrl 、Alt、shift、meta（Windows键）系统修饰键也可以连续写 @keyup.ctrl.y
        （1）.配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
        （2）.配合keydown使用：正常触发事件。
        4.也可以使用keyCode去指定具体的按键（不推荐）
        5.Vue.config.keyCodes自定义键名=键码，可以去定制按键别名(不太推荐)
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习Vue</h2>
        <input type="text" placeholder="按下回车提示输入"@keyup.huiche='showinfo'>
    </div>
</body>
<script>
    Vue.config.keyCodes.huiche=13//定义了一个别名按键
    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        },
        methods: {
        showinfo(e){
            console.log(e.key,e.keyCode)
            // console.log(e.target.value)
        }
    }
    })
   
</script>
</html>
