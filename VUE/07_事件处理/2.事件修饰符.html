<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>模板</title>
</head>
<body>
    <!-- 
        vue中的事件修饰符：
        *1.prevent：阻止默认事件（常用）；
        *2.stop：阻止事件冒泡（常用）；
        *3.once：事件只触发一次（常用）；
        4.capture：使用事件的捕获模式；
        5.self：只有event.target是当前操作元素才触发事件
        6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕
        （修饰符可以连续写）@click.prevent.stop

        鼠标滚轮事件：
        scroll和wheel
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到尚硅谷学习Vue</h2>
    </div>
</body>
<script>
    
</script>
</html>
