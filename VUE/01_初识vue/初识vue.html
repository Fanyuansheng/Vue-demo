<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1.想让Vue工作,就必须创建一个Vue实例,且要传入一个配置对象;
    2.root容器里的实例代码依然符合html规范,只不过混入了一些特殊的vue语法;
    3.root中的容器代码被称为  vue模板;
    4.vue实例和容器是一一对应的;
    5.真实开发中只有一个vue实例,并且会配合着组件一起使用;
    6{{xxx}}中的xxx要写表达式,且xxx可以读取到data中的所有属性;
    7.一旦data中的数据发生改变,那么页面中用到该数据的地方也会自动更新;
            注意区分:js表达式和js代码(语句)
            1.表达式:一个表达式会产生一个值,可以放在任何一个需要值的地方;
            (1).a
            (2).a+b
            (3).demo(1)
            (4).x===y?'a':'b'

            2.js代码(语句)
            (1).if(){}
            (2).for(){}

        -->
    <title>初识vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>hello,{{name}},{{address}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        //创建vue实例
         new Vue({  
            el:'#root',//el用于指定当前vue实例为那个容器服务,值通常为css选择器字符串.
            data:{//data中用于储存数据,数据el所指定的容器去使用,值我们暂定写成一个对象.
                name:'尚硅谷',
                address:'北京'
            }
        })
    </script>
</body>
</html>
